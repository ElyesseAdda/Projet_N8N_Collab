<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zonia - Connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }
        
        /* Grille de fond subtile */
        .bg-grid {
            background-size: 50px 50px;
            background-image: 
                linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        }

        /* Animation du tracé du logo */
        .draw-path {
            stroke-dasharray: 300;
            stroke-dashoffset: 300;
            animation: draw 2s ease-out forwards;
        }

        @keyframes draw {
            to {
                stroke-dashoffset: 0;
            }
        }

        /* Effet Glow derrière la carte */
        .glow-blob {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.15) 0%, rgba(15, 23, 42, 0) 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
            pointer-events: none;
        }

        /* Input autofill fix for dark mode */
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus, 
        input:-webkit-autofill:active{
            -webkit-box-shadow: 0 0 0 30px #1e293b inset !important;
            -webkit-text-fill-color: white !important;
            transition: background-color 5000s ease-in-out 0s;
        }
    </style>
</head>
<body class="bg-slate-900 text-white min-h-screen flex items-center justify-center relative overflow-hidden">

    <!-- Background Elements -->
    <div class="absolute inset-0 bg-grid pointer-events-none"></div>
    <div class="glow-blob"></div>

    <!-- Floating Decor Elements (Abstract parts of the logo) -->
    <div class="absolute top-10 left-10 opacity-10 animate-pulse">
        <svg width="100" height="100" viewBox="0 0 100 100" fill="none">
             <path d="M 25 25 H 75 L 25 75 H 75 L 25 25 Z" stroke="white" stroke-width="2"/>
        </svg>
    </div>
    <div class="absolute bottom-10 right-10 opacity-10 animate-pulse" style="animation-delay: 1s;">
        <svg width="150" height="150" viewBox="0 0 100 100" fill="none">
             <path d="M 25 25 H 75 L 25 75 H 75 L 25 25 Z" stroke="white" stroke-width="2"/>
        </svg>
    </div>

    <!-- Main Login Card Container -->
    <main class="relative z-10 w-full max-w-md p-6">
        
        <!-- Glassmorphism Card -->
        <div class="bg-slate-800/50 backdrop-blur-xl border border-slate-700 rounded-3xl shadow-2xl p-8 md:p-10">
            
            <!-- Logo Header -->
            <div class="flex flex-col items-center mb-10">
                <div class="w-20 h-20 mb-4 relative">
                    <svg width="100%" height="100%" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
                                <feGaussianBlur stdDeviation="4" result="blur" />
                                <feComposite in="SourceGraphic" in2="blur" operator="over" />
                            </filter>
                        </defs>
                        <!-- Glow Layer -->
                        <path d="M 25 25 H 75 L 25 75 H 75 L 25 25 Z" 
                              stroke="#a855f7" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none" 
                              opacity="0.4" filter="url(#glow)" class="draw-path"/>
                        
                        <!-- Main Sharp White Line -->
                        <path d="M 25 25 H 75 L 25 75 H 75 L 25 25 Z" 
                              stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"
                              class="draw-path"/>

                        <!-- Tech Dot -->
                        <circle cx="50" cy="50" r="3" fill="#a855f7" class="animate-ping" style="animation-duration: 3s;"/>
                        <circle cx="50" cy="50" r="3" fill="#a855f7"/>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold tracking-[0.2em] text-white">ZONIA</h1>
                <p class="text-slate-400 text-sm mt-2">Bienvenue dans le flux</p>
            </div>

            <!-- Login Form -->
            <form class="space-y-6">
                
                <!-- Email Input -->
                <div class="space-y-2">
                    <label for="email" class="text-xs font-semibold text-slate-400 uppercase tracking-wider ml-1">Email professionnel</label>
                    <div class="relative">
                        <input type="email" id="email" 
                               class="w-full bg-slate-700/50 border border-slate-600 rounded-xl px-4 py-3 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all"
                               placeholder="nom@zonia.com">
                        <!-- Icone email optionnelle à droite -->
                    </div>
                </div>

                <!-- Password Input -->
                <div class="space-y-2">
                    <div class="flex justify-between items-center ml-1">
                        <label for="password" class="text-xs font-semibold text-slate-400 uppercase tracking-wider">Mot de passe</label>
                        <a href="#" class="text-xs text-purple-400 hover:text-purple-300 transition-colors">Oublié ?</a>
                    </div>
                    <input type="password" id="password" 
                           class="w-full bg-slate-700/50 border border-slate-600 rounded-xl px-4 py-3 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all"
                           placeholder="••••••••">
                </div>

                <!-- Submit Button -->
                <button type="button" class="group w-full bg-white hover:bg-purple-50 text-slate-900 font-bold py-3.5 rounded-xl transition-all duration-300 transform hover:-translate-y-0.5 shadow-lg shadow-purple-900/20 flex justify-center items-center gap-2">
                    <span>SE CONNECTER</span>
                    <svg class="w-4 h-4 text-purple-600 transition-transform group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                    </svg>
                </button>

            </form>

            <!-- Footer Links -->
            <div class="mt-8 text-center text-xs text-slate-500">
                Pas encore de compte ? <a href="#" class="text-white hover:underline decoration-purple-500 underline-offset-4">Demander un accès</a>
            </div>
        </div>

        <!-- Copyright -->
        <div class="text-center mt-8 text-xs text-slate-600 font-mono">
            &copy; 2024 Zonia Systems. Secure Login.
        </div>

    </main>

</body>
</html>
