<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portail Collaboratif</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            overflow: hidden;
        }

        #content {
            width: 100%;
            height: 100vh;
            background: #fff;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Bouton flottant pour ouvrir/fermer la carte */
        #toggleCard {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
            z-index: 1000;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #toggleCard:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        #toggleCard:active {
            transform: scale(0.95);
        }

        /* Carte flottante */
        #controlCard {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 320px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            z-index: 999;
            transform: translateY(20px) scale(0.9);
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        #controlCard.open {
            transform: translateY(0) scale(1);
            opacity: 1;
            pointer-events: all;
        }

        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-header h3 {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .card-body {
            padding: 20px;
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 12px;
            margin-bottom: 16px;
        }

        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 18px;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: 600;
            color: #333;
            font-size: 15px;
            margin-bottom: 4px;
        }

        .user-status {
            font-size: 12px;
            color: #28a745;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #28a745;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .actions-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .action-btn {
            padding: 12px 16px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .action-btn.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .action-btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .action-btn.danger {
            background: #fff;
            color: #e74c3c;
            border: 2px solid #e74c3c;
        }

        .action-btn.danger:hover {
            background: #e74c3c;
            color: white;
        }

        .action-btn.success {
            background: #28a745;
            color: white;
        }

        .action-btn.success:hover {
            background: #218838;
        }

        .action-btn:active {
            transform: translateY(0);
        }

        .divider {
            height: 1px;
            background: #e9ecef;
            margin: 16px 0;
        }

    </style>
</head>
<body>
    <!-- Bouton flottant pour ouvrir la carte -->
    <button id="toggleCard" onclick="toggleCard()" title="Ouvrir le panneau de contr√¥le">
        ‚ò∞
    </button>

    <!-- Carte de contr√¥le flottante -->
    <div id="controlCard">
        <div class="card-header">
            <h3>üéõÔ∏è Contr√¥les</h3>
            <button class="close-btn" onclick="toggleCard()" title="Fermer">√ó</button>
        </div>
        <div class="card-body">
            <div class="user-section">
                <div class="user-avatar" id="userAvatar">U</div>
                <div class="user-info">
                    <div class="user-name" id="username">Chargement...</div>
                    <div class="user-status">
                        <span class="status-dot"></span>
                        <span>En ligne</span>
                    </div>
                </div>
            </div>

            <div class="divider"></div>

            <div class="actions-section">
                <button class="action-btn primary" id="testBtn" onclick="testInjection()">
                    üß™ Tester l'Injection
                </button>
                <button class="action-btn danger" id="logoutBtn" onclick="logout()">
                    üö™ D√©connexion
                </button>
            </div>
        </div>
    </div>

    <div id="content">
        <iframe id="n8n-frame" src="/n8n/"></iframe>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Fonction pour ouvrir/fermer la carte
        function toggleCard() {
            const card = document.getElementById('controlCard');
            card.classList.toggle('open');
        }

        // Fermer la carte en cliquant √† l'ext√©rieur
        document.addEventListener('click', (e) => {
            const card = document.getElementById('controlCard');
            const toggleBtn = document.getElementById('toggleCard');
            
            if (card.classList.contains('open') && 
                !card.contains(e.target) && 
                !toggleBtn.contains(e.target)) {
                card.classList.remove('open');
            }
        });

        // V√©rifier l'authentification au chargement
        async function checkAuth() {
            try {
                const response = await fetch('/api/me');
                if (response.ok) {
                    const data = await response.json();
                    const displayName = data.user.displayName || data.user.username;
                    document.getElementById('username').textContent = displayName;
                    
                    // Initialiser l'avatar avec la premi√®re lettre
                    const avatar = document.getElementById('userAvatar');
                    avatar.textContent = displayName.charAt(0).toUpperCase();
                    
                    return true;
                } else {
                    window.location.href = '/login.html';
                    return false;
                }
            } catch (error) {
                console.error('Erreur de v√©rification:', error);
                window.location.href = '/login.html';
                return false;
            }
        }

        // Fonction de d√©connexion
        async function logout() {
            if (!confirm('√ätes-vous s√ªr de vouloir vous d√©connecter ?')) {
                return;
            }
            
            try {
                const response = await fetch('/api/logout', { method: 'POST' });
                if (response.ok) {
                    window.location.href = '/login.html';
                }
            } catch (error) {
                console.error('Erreur de d√©connexion:', error);
            }
        }

        // Initialisation
        checkAuth().then((authenticated) => {
            if (authenticated) {
                const socket = io();
                socket.emit('join_workflow', 'demo-room');
            }
        });

        function testInjection() {
            const iframe = document.getElementById('n8n-frame');
            const btn = document.getElementById('testBtn');
            
            try {
                // Tentative d'acc√®s au contenu de l'iframe
                const innerDoc = iframe.contentDocument || iframe.contentWindow.document;
                
                // Si √ßa marche, on dessine une bordure rouge dans n8n
                innerDoc.body.style.border = "10px solid red";
                
                btn.innerHTML = "‚úÖ Succ√®s !";
                btn.classList.add('success');
                btn.classList.remove('primary');
                
                setTimeout(() => {
                    btn.innerHTML = "üß™ Tester l'Injection";
                    btn.classList.remove('success');
                    btn.classList.add('primary');
                }, 2000);
                
                alert("Victoire ! Le portail contr√¥le l'iframe.");
            } catch (e) {
                console.error(e);
                alert("√âchec de s√©curit√© (Attendu) :\n" + e.message);
            }
        }
    </script>
</body>
</html>
